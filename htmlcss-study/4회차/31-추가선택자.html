<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibie" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        img[width *= "2" ]{
            border: 5px dashed red;
        }

        p > em{
            color: blue;
        }

        /*
        형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다!
        */
        #sam ~ img{
            display: none;
        }

        

    </style>
</head>
<body>
    <img src="images/스크린샷 2024-10-04 오후 7.16.29.png" width="120" alt="서울">
    <img src="images/스크린샷 2024-10-04 오후 7.16.29.png" width="120">
    <img src="images/스크린샷 2024-10-04 오후 7.16.29.png" width="120" id="sam">
    <p>서울은 엄마의 고향이자, 외갓집이 있는 곳 이기도 합니다.</p>
    <p>서울특별시 용산구에는 남산타워가 있습니다.</p>
    <p>남산타워에서 좀 가다보면 여의도 <em>한강공원</em>이 있습니다</p>
    <p>여의도 한강공원은 산책하기도 좋은 위치고 여행하기 아주 좋은 환경입니다.</p>
</body>
</html>
