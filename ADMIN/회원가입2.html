<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin Page</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .light {
            background-color: white;
            color: black;
        }

        .dark {
            background-color: #121212;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }

        :root {
        /* COLORS */
        --white: #e9e9e9;
        --gray: #333;
        --blue: #0367a6;
        --lightblue: #008997;

        /* RADII */
        --button-radius: 0.7rem;

        /* SIZES */
        --max-width: 758px;
        --max-height: 420px;
        }

        body {
        align-items: center;
        background-color: var(--white);
        background: url("https://res.cloudinary.com/dci1eujqw/image/upload/v1616769558/Codepen/waldemar-brandt-aThdSdgx0YM-unsplash_cnq4sb.jpg");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: grid;
        height: 50vh;
        place-items: center;
        }

        .container {
        background-color: var(--white);
        border-radius: var(--button-radius);
        box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
            0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
        height: var(--max-height);
        max-width: var(--max-width);
        overflow: hidden;
        position: relative;
        width: 100%;
        }


        .btn {
        background-color: var(--blue);
        background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
        border-radius: 20px;
        border: 1px solid var(--blue);
        color: var(--white);
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: bold;
        padding: 0.5rem 2rem;
        text-transform: uppercase;
        }




    </style>
</head>
<body class="light">
    <button type="button" class="btn btn-outline-dark" id="toggleButton">Dark</button>
    <button type="button" class="btn btn-outline-dark" id="NameButton">회원가입</button>
    <div id="datetime"></div>
    
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                    <option selected>카테고리</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                </select>
            </div>
            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
            </div>
            <div class="col-auto">
                <!-- 조회 버튼 코드를 넣어주세요 -->
                <button type="button" class="btn btn-primary" style="
                    margin-top: 0px;
                ">조회</button>
                    <input type="radio" name="gender" value="male" checked>남성
                    <input type="radio" name="gender" value="fmale">여성
            </div>
        </form>

        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <td>카테고리</td>
                        <td>브랜드</td>
                        <td>상품명</td>
                        <td>가격</td>
                    </tr>
                </thead>
                <tbody id="product_data_Table">
                    <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
                    <!-- 제품 데이터가 여기 추가됩니다. -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">&laquo;</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        const button = document.getElementById('toggleButton');
        let isDarkMode = false;

        button.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.className = isDarkMode ? 'dark' : 'light';
            button.textContent = isDarkMode ? 'Light' : 'Dark';
        });
        const NameButton = document.getElementById('NameButton');
        NameButton.addEventListener('click', () => {
            window.location.href = "회원가입.html"
        })
    // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

    // 제품 데이터
    const product_data = [
        { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
    });

    function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedDateTime = now.toLocaleString('ko-KR', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // 매초 업데이트
        setInterval(updateDateTime, 1000);
        // 페이지 로드 시 즉시 호출
        updateDateTime();
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
